<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Avalie a sua mentoria</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img id="balloon" src="images/img1.svg" alt="avaliar">

      <div class="top">
        <h2>Informações Pessoais</h2>
      </div>
    </header>

    <form>
      <fieldset>
        <div class="new">
          <div class="wrapper-01">
            <div class="first">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>
  
            <div class="first">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" required>
            </div>
          </div>

          <div class="second">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>
        </div>
      </fieldset>


      <fieldset>
        <div class="new">
          <legend>Informações do mentor</legend>
          <div class="third">
            <label for="information">Selecione quem foi o seu mentor</label>
            <select id="information-mentor" required>
            </select>
          </div>
        
          <div class="third">
            <label for="information-mentor">Feedback sobre o mentor</label>
            <textarea id="information-mentor"></textarea>
          </div>
          <div class="third-01" required>
            <label>Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>


      <fieldset>
          <legend>Agendando próxima mentoria</legend>
          <div class="wrapper-02">
            <div class="fourth">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="text" id="event-date" required>
            </div>

            <div class="fourth">
              <label for="event-begin">Das</label>
              <input type="text" id="event-begin" required>
            </div>

            <div class="fourth">
              <label for="event-end">Até</label>
              <input type="text" id="event-end" required>
            </div>
          </div>
      </fieldset>

      <footer>
        <input class="button" type="submit" value="SALVAR">
      </footer>
    </form>
  </div>
</body>
</html>
